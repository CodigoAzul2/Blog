<!DOCTYPE html>
<html lang="es-ES" translate="no">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cocina</title>

	<link rel="icon" href="/Recursos/chef_icon.png" />
	<link rel="stylesheet" href="/CSS/common.css" />
	<link rel="stylesheet" href="/CSS/index.css" />

	<script type="module" src="/JS/index.js" defer></script>
</head>

<body class="background">
	<div class="preloader"></div>
	<main class="main">
		<h1 class="title">BLOG DE COCINA</h1>

		<input type="checkbox" id="hidden" />
		<label for="hidden">
			<div></div>
			<div></div>
			<div></div>
		</label>
		<aside class="aside">
			<section id="headerMenu">MENU</section>
			<section id="home">
				<svg viewBox="0 0 24 24">
					<path
						d="M23.121,9.069,15.536,1.483a5.008,5.008,0,0,0-7.072,0L.879,9.069A2.978,2.978,0,0,0,0,11.19v9.817a3,3,0,0,0,3,3H21a3,3,0,0,0,3-3V11.19A2.978,2.978,0,0,0,23.121,9.069ZM15,22.007H9V18.073a3,3,0,0,1,6,0Zm7-1a1,1,0,0,1-1,1H17V18.073a5,5,0,0,0-10,0v3.934H3a1,1,0,0,1-1-1V11.19a1.008,1.008,0,0,1,.293-.707L9.878,2.9a3.008,3.008,0,0,1,4.244,0l7.585,7.586A1.008,1.008,0,0,1,22,11.19Z" />
				</svg>
				Inicio
			</section>

			<!-- Inyección de código -->

			<section id="edit">
				<svg viewBox="0 0 24 24">
					<path
						d="M22.853,1.148a3.626,3.626,0,0,0-5.124,0L1.465,17.412A4.968,4.968,0,0,0,0,20.947V23a1,1,0,0,0,1,1H3.053a4.966,4.966,0,0,0,3.535-1.464L22.853,6.271A3.626,3.626,0,0,0,22.853,1.148ZM5.174,21.122A3.022,3.022,0,0,1,3.053,22H2V20.947a2.98,2.98,0,0,1,.879-2.121L15.222,6.483l2.3,2.3ZM21.438,4.857,18.932,7.364l-2.3-2.295,2.507-2.507a1.623,1.623,0,1,1,2.295,2.3Z" />
				</svg>
				Editar
			</section>
			<dialog class="security">
				<form action="/login" method="get">
					<article>
						<label for="user">Usuario:</label>
						<input type="text" id="user" name="user" autofocus placeholder="marcelo07" size="8"
							autocomplete="username" required />
					</article>

					<article>
						<label for="pass">Contraseña:</label>
						<input type="password" id="pass" name="pass" placeholder="9462_mar" maxlength="8" minlength="8"
							size="8" autocomplete="current-password" required />
					</article>

					<article>
						<label for="showPass">Mostrar contraseñas</label>
						<input id="showPass" type="checkbox" />
					</article>
				</form>

				<form action="/createUser" method="post">
					<article id="ref">
						<label for="changeAccount">Cambiar cuenta</label>
						<input id="changeAccount" type="checkbox" />
					</article>

					<article>
						<hr>

						<div>
							<label for="newUser">Nuevo usuario</label>
							<input type="text" id="newUser" name="newUser" placeholder="pepito#Z" size="8"
								autocomplete="username" />
						</div>

						<div>
							<label for="newPass">Nueva contraseña:</label>
							<input type="password" id="newPass" name="newPass" placeholder="mAnza249" maxlength="8"
								minlength="8" autocomplete="new-password" size="8" />
						</div>
					</article>

					<nav>
						<button type="reset">Borrar</button>
						<button type="submit">Aceptar</button>
						<button type="button" class="closeModel">
							Cerrar
						</button>
					</nav>
				</form>
			</dialog>
		</aside>

		<input type="search" list="recipOpt" id="search" autocomplete="off">
		<datalist id="recipOpt"></datalist>
	</main>
	<re-foot></re-foot>
</body>

</html>
